<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KANDAZOR2 v29.0 - CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root { --cv-green: #0f0; --cv-blue: #00f; --neon: #0ff; --dark: #001; --card: #012; }
    body { margin:0; background:var(--dark); color:var(--neon); font-family:'Roboto Mono', monospace; overflow:hidden; }
    #particles-js { position:absolute; width:100%; height:100%; }
    header { text-align:center; padding:20px; background:linear-gradient(to bottom, var(--cv-blue), var(--dark)); box-shadow:0 0 30px var(--neon); }
    .logo { font-family:'Orbitron'; font-size:3.5em; text-shadow:0 0 20px var(--neon); animation:cv-glow 2s infinite; }
    @keyframes cv-glow { 0%,100% { text-shadow:0 0 20px var(--neon); } 50% { text-shadow:0 0 40px var(--neon); } }
    .flag { font-size:2em; }
    .container { display:flex; justify-content:space-between; padding:20px; gap:20px; flex-wrap:wrap; }
    .card { background:var(--card); padding:20px; border-radius:15px; box-shadow:0 0 25px var(--cv-green); flex:1; min-width:300px; text-align:center; }
    .price { font-size:3em; color:var(--cv-green); margin:10px 0; }
    .signal { font-size:2.5em; animation:pulse 1s infinite; }
    @keyframes pulse { 0% { transform:scale(1); } 50% { transform:scale(1.05); } }
    .chart-box { height:300px; background:rgba(0,255,0,0.1); border:2px solid var(--cv-green); border-radius:10px; }
    .info { font-size:1.2em; margin:10px 0; }
    footer { text-align:center; padding:15px; background:var(--dark); box-shadow:0 0 20px var(--cv-blue); position:fixed; bottom:0; width:100%; font-size:1.1em; }
    @media (max-width:800px) { .container { flex-direction:column; } }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <div class="logo">KANDAZOR2 v29.0 <span class="flag">🇨🇻</span></div>
    <p>TERMINAL + WEB + BINANCE AUTO + TELEGRAM + IA</p>
  </header>

  <div class="container">
    <!-- PAINEL ESQUERDO: SALDO & COMPRA -->
    <div class="card">
      <h2>💰 SALDO & LUCRO</h2>
      <div class="info" id="balance">BTC: 0.000000</div>
      <div class="info" id="profit">LUCRO: $0.00</div>
      <div class="info" id="order">ÚLTIMA COMPRA: NENHUMA</div>
    </div>

    <!-- CENTRO: PREÇO + SINAL + GRÁFICO -->
    <div class="card">
      <div class="price" id="price">$0.00</div>
      <div class="signal" id="signal">NEUTRO</div>
      <div class="chart-box"><canvas id="chart"></canvas></div>
      <div class="info" id="next">Próximo: carregando...</div>
    </div>

    <!-- PAINEL DIREITO: TELEGRAM & PREVISÃO -->
    <div class="card">
      <h2>📱 TELEGRAM & IA</h2>
      <div class="info" id="telegram">STATUS: ATIVO</div>
      <div class="info" id="predict">PREVISÃO IA: NEUTRO</div>
      <div class="info" id="time">HORA: carregando...</div>
    </div>
  </div>

  <footer>🇨🇻 CABO VERDE DOMINA AS CRIPTOS | KANDAZOR2 NUNCA PARA</footer>

  <script>
    // PARTÍCULAS CV
    particlesJS('particles-js', { particles: { number: { value: 80 }, color: { value: ['#0f0', '#00f'] }, size: { value: 4 }, move: { speed: 1.5 } }, interactivity: { events: { onhover: { enable: true, mode: 'repulse' } } } });

    // GRÁFICO
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: 'BTCUSDT', data: [], borderColor: '#0f0', tension: 0.4, fill: true, backgroundColor: 'rgba(0,255,0,0.1)' }] }, options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#0f0' } }, x: { ticks: { color: '#0f0' } } } } });

    function update() {
      fetch('/data').then(r => r.json()).then(d => {
        const curr = d.current.BTCUSDT;
        document.getElementById('price').innerText = '$' + curr.price.toFixed(2);
        document.getElementById('signal').innerText = curr.signal;
        document.getElementById('signal').style.color = curr.signal.includes('COMPRA') ? '#0f0' : '#fff';

        // Saldo & Lucro (simulado do robô)
        const balance = 0.001; // Pegar do robô real
        const profit = balance * curr.price;
        document.getElementById('balance').innerText = `BTC: ${balance.toFixed(6)}`;
        document.getElementById('profit').innerText = `LUCRO: $${profit.toFixed(2)}`;

        const hist = d.history.BTCUSDT.slice(-30);
        chart.data.labels = hist.map(h => h.time.slice(-5));
        chart.data.datasets[0].data = hist.map(h => h.price);
        chart.update();

        document.getElementById('next').innerText = 'Próximo: ' + new Date(Date.now() + 15*60*1000).toLocaleTimeString('pt-CV');
        document.getElementById('time').innerText = 'HORA: ' + new Date().toLocaleTimeString('pt-CV');
      });
    }
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
